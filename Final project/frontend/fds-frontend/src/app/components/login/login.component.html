<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Fuel distribution system</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h4 class="text-center text-info">Please enter your credentials</h4>
                            <br>
                            <div class="form-group">
                                <label for="username" style="color: rgb(85, 85, 85);">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: rgb(85, 85, 85);">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" [(ngModel)]="password">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login" (click)="login()">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
